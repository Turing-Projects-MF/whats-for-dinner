<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <header>
    <p id="navText">What's for Dinner?</p>
    <button id="addRecipe">ADD A RECIPE</button>
  </header>
  <body>
    <main>
      <section>
        <div class="mainBox" id="box-one">
          <p id="left-box-title">What are you looking for?<span>*</span></p>
          <ul>
            <li><input type="radio" name="food" id="side-food" onclick="enableButton()"> Side</li>
            <li><input type="radio" name="food" id="main-food" onclick="enableButton()"> Main Dish</li>
            <li><input type="radio" name="food" id="dessert-food" onclick="enableButton()"> Dessert</li>
            <li><input type="radio" name="food" id="entire-meal" onclick="enableButton()"> Entire Meal</li>
          </ul>
          <button id="letsCook" disabled>LET'S COOK!</button>
        </div>
        <div class="mainBox" id="box-two">
          <img id='pot-image' src="./assets/cookpot.svg" height="125" width="125">
          <div class="user-data">
            <div class="user-title hidden">
              <p id="right-box-title"><em>You should make:</em><p>
            </div>
            <div class="user-creation hidden">
              <p class="recipe-suggestion"</p>
            </div>
            <button class="clear hidden">CLEAR</button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <footer class="hidden">
    <form>
      <label for="recipe-type" id="rType">Recipe Type:</label>
      <input type="text" name="recipe-type" id="type-input">
      <label for="recipe-name" id="rName">Recipe Name:</label>
      <input type="text" name="recipe-name" id="name-input">
    </form>
    <button id="add-new">ADD NEW</button>
  </footer>
  <script type="text/javascript" src="main.js"></script>
</html>
